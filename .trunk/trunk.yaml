version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - checkov@3.2.219
    - osv-scanner@1.8.3
    - trivy@0.54.1
    - trufflehog@3.81.7
    - yamllint@1.35.1
    - clippy@1.80.1
    - gofmt@1.20.4
    - golangci-lint@1.59.1
    - oxipng@9.1.2
    - shellcheck@0.10.0
    - taplo@0.9.3
    - actionlint@1.7.1
    - hadolint@2.12.0
    #    - eslint@9.8.0 - cannot find its config.
    - buildifier@7.1.2
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - shfmt@3.6.0
    - svgo@3.3.2
    - gitleaks@8.18.4
    - flake8@7.1.1
    - isort@5.13.2
    - black@24.8.0
    - rustfmt@1.80.1
    # - shellcheck@0.9.0 - removed for being over-prissy and wanting tab indents - rrw 2023-04-25
  ignore:
    - linters: [osv-scanner]
      paths:
        - scilla-contracts/**
    - linters: [gitleaks]
      paths:
        - smart-contracts/script/config.ts
        - smart-contracts/script/**/*.s.sol
        - bridge-web/src/config/config.ts
    - linters: [eslint]
      paths:
        - bridge-web
    - linters: [ALL]
      paths:
        - .devcontainer/*
        - .devcontainer/**
        - .trunk/*out/**
        - node_modules/**
        - "**/node_modules/**"
        - develop_env/**
        - "tailwind_theme/**"
        - "**/tailwind_theme/**"
        - "**/develop_env/**"
        - "bazel-*/**"
        - "**/static/css/*"
        - "static/css/**"
        - "templates/*"
        - "**/templates/*"
        - "templates/**"
        - "**/templates/**"
        - smart-contracts/test/zilbridge/tokens/switcheo/**

runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
